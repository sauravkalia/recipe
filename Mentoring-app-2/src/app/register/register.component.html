<div class="container">
  <h2>Register</h2>
  <br>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
          </div>
      </div>
      <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
      </div>
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
      </div>
      <div class="form-group">
          <label for="phonenumber">Phone-Number</label>
          <input type="number" formControlName="phonenumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phonenumber.errors }" />
          <div *ngIf="submitted && f.phonenumber.errors" class="invalid-feedback">
              <div *ngIf="f.phonenumber.errors.required">Phone-Number is required</div>
          </div>
      </div>
      <!-- <div class="form-group">
          <label for="mentor">Mentor</label>
          <input type="checkbox" formControlName="mentor" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mentor.errors }" />
          <div *ngIf="submitted && f.mentor.errors" class="invalid-feedback">
              <div *ngIf="f.mentor.errors.required">Mentor is required</div>
          </div>
      </div>
      <div class="form-group">
          <label for="mentee">Mentee</label>
          <input type="checkbox" formControlName="mentee" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mentee.errors }" />
          <div *ngIf="submitted && f.mentee.errors" class="invalid-feedback">
              <div *ngIf="f.mentee.errors.required">Mentee is required</div>
          </div>
      </div> -->
  
  
      <div class="form-group form-check-inline">
          <label class="form-check-label-1" for="radio1">
            <input type="radio" formControlName="isMentor" class="form-check-input" id="radio1" name="isMentor" [value]="true">Mentor
          </label>
          
        </div>
        <div class="form-check-inline">
          <label class="form-check-label-2" for="radio2">
            <input type="radio" class="form-check-input" formControlName="isMentor" id="radio2" name="isMentor" [value]="false">Mentee
          </label>
        </div>
     
  
     
  
  
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Register
          </button>
          <a routerLink="/login" class="btn btn-link">Cancel</a>
      </div>
  </form>
  </div>  
  <div>

    <br>
    <h2>OR</h2>
    <br>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Login with Facebook</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Login with Google</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <button type="button" class="btn btn-info btn-block" (click)="tryTwitterLogin()">Login with Twitter</button>
        </div>
      </div>
  
  </div>
